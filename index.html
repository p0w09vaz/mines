<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mines</title>
    <!--suppress LongLine -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš©</text></svg>">
    <style>
      * {
        background-color: rgba(0, 0, 0, 1);
        color: rgba(211, 211, 211, 1);
        margin: 0;
        padding: 0;
      }

      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        width: 100%;
        height: 100%;
      }

      #viewport {
        width: 100%;
        height: 100%;
      }

      #panel {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-top: #999999 solid 1px;
        border-left: #999999 solid 1px;
        border-right: #999999 solid 1px;
        padding: 10px;
      }

      .panel-item {
        margin: 0 2px;
      }

      #restart {
        padding: 3px;
        border-right: #6b6b6b solid 1px;
        border-bottom: #6b6b6b solid 1px;
      }
    </style>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="viewport"></div>
    <div id="panel">
      <span class="panel-item">Health: <span id="heath"></span>%</span>
      <span class="panel-item">Scores: <span id="scores"></span></span>
      <span class="panel-item">Difficulty: <span id="difficulty">normal</span></span>
      <span class="panel-item"><button id="restart">restart</button></span>
    </div>
  </body>
</html>
